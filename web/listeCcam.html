<!DOCTYPE html>

<h3>Liste des CCAM :</h3> 

<table>
    <thead>
        <th> Code </th>
        <th> Libelle </th>
        <th> Cout </th>
    </thead>
    <tr ng-repeat='p in ctrl.ccam'>
        <td> {{ p.code }} </td>
        <td> {{ p.libelle }} </td>
        <td> {{ p.cout }} </td>
        <td> <a ng-href="patients/edit/{{p.id}}"/> Edit </a>
        <td> <input type="button" value="delete" ng-click="ctrl.delete(p)"/> 
    </tr>
 
    
</table>
   

<br/>
