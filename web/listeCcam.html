<!DOCTYPE html>
<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-8"><h4>Liste des codifications</h4></div>
                    <div class="col-xs-4"><a class="btn btn-primary btn-block" ng-href="#/ccam/new" role="button"> Nouvelle codification </a></div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead >
                        <tr>
                            <th>ID</th>
                            <th>Code</th>
                            <th>Libell√©</th>
                            <th>Cout</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="c in ctrl.c">
                            <td> {{ c.id}} </td>
                            <td> {{ c.code}} </td>
                            <td> {{ c.libelle}} </td>
                            <td> {{ c.cout}} </td>
                            <td> <a class="btn btn-warning" ng-href="ccam/edit/{{c.id}}"><span  class="glyphicon glyphicon-pencil"></span></a>
                            <td> <a class="btn btn-danger" ng-click="ctrl.delete(c)"><span  class="glyphicon glyphicon-remove"></span></a></td> 
                        </tr>
                </table>
            </div>
        </div>
    </div>
</div>
